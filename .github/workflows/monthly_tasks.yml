# Название нашего автоматического процесса
name: Run Monthly Tasks

# Условие запуска
on:
  schedule:
    # Запускать 1-го числа каждого месяца в 00:05 по времени UTC
    - cron: '5 0 1 * *'

# Задачи, которые нужно выполнить
jobs:
  run-monthly-job:
    # Запускаем на стандартной виртуальной машине
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Отправляем запрос на наш сервер
      - name: Call monthly tasks endpoint
        run: |
          BACKEND_URL="${{ secrets.BACKEND_URL }}"
          if [ -z "$BACKEND_URL" ]; then
            echo "Error: BACKEND_URL secret is not set"
            exit 1
          fi
          # Убираем завершающий слэш, если он есть
          BACKEND_URL="${BACKEND_URL%/}"
          curl -X POST "${BACKEND_URL}/scheduler/run-monthly-tasks" \
            -H "X-Cron-Secret: ${{ secrets.ADMIN_API_KEY }}" \
            -f -v
