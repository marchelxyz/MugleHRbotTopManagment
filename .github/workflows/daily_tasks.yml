# Название нашего автоматического процесса
name: Run Daily Tasks

# Условие запуска
on:
  schedule:
    # Запускать каждый день в 00:01 по времени UTC
    # (Минута, Час, День, Месяц, День недели)
    - cron: '1 0 * * *'

# Задачи, которые нужно выполнить
jobs:
  run-daily-job:
    # Запускаем на стандартной виртуальной машине
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Отправляем запрос на наш сервер
      - name: Call daily tasks endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.BACKEND_URL }}/scheduler/run-daily-tasks" \
            -H "X-Cron-Secret: ${{ secrets.ADMIN_API_KEY }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response body: $body"
          echo "HTTP status code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: Request failed with status code $http_code"
            exit 1
          fi
          
          echo "Daily tasks executed successfully"
